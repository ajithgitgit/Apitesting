version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root                            # ğŸ‘ˆ Temporarily run as root to install docker
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home   # ğŸ‘ˆ This is the named volume
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home: {}                       # ğŸ‘ˆ âœ… Make sure this is present & correctly indented
