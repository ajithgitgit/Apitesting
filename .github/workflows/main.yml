name: Run Karate API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ“¦ Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ğŸ› ï¸ Build with Maven & Run Tests
      run: mvn clean test

    - name: ğŸ“ Upload Karate Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: karate-reports
        path: target/karate-reports/

    - name: ğŸ“ Upload Extent Reports (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: extent-reports
        path: target/*.html
